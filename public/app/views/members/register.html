<div class="row">
    <div class="col-lg-12">
        <form ng-submit="submit()" name="register" class="form-horizontal">

            <fieldset>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Tên đăng nhập</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="name" name="name" class="form-control" id="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="email" name="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Mật khẩu</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="password" name="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
