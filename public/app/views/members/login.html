<div class="row">
    <div class="col-lg-12">
        <form ng-submit="submit()" name="logIn" class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input  name="email" ng-model="email" type="email"  class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Mật khẩu</label>
                    <div class="col-lg-10">
                        <input ng-model="password" type="password" name="password" class="form-control" id="inputPassword" placeholder="Mật khẩu">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
