<div class="row animate-show" ng-show="isShowed">
    <div class="col-lg-12">
        <form name="create-product" ng-submit="submit()" class="form-horizontal">
            <fieldset>
                <legend>Chỉnh sửa sản phẩm</legend>
                <input type="hidden" ng-model="product.id">
                <div class="form-group">
                    <label for="photo" class="col-lg-2 control-label"><span class="txt-color-red">Ảnh sản phẩm</span></label>
                    <div class="col-lg-10">
                        <img src="{{product.thumb}}" alt="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo" class="col-lg-2 control-label"><span class="txt-color-red"></span></label>
                    <div class="col-lg-10">
                        <input type="hidden" ng-model="fileUrl">
                        <input type="file" nv-file-select uploader="uploader"/><br/>
                        <table class="table">
                            <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label"><span class="txt-color-red">Tên sản phẩm</span></label>
                       <div class="col-lg-10">
                        <input type="text" ng-model="product.name" class="form-control input-sm" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-lg-2 control-label"><span class="txt-color-red">Giá bán</span></label>
                    <div class="col-lg-2">
                        <input type="text" ng-model="product.price" class="form-control input-sm" id="price" placeholder="VND">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Hiển thị</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="checkbox" ng-model="product.active" name="active" id="active" value="true" checked>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">Nội dung</label>
                    <div class="col-lg-10">
                        <textarea ng-model="product.content" redactor cols="30" rows="10"></textarea>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary btn-sm">Cập nhật</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
