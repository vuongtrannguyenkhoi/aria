<div class="row animate-show" ng-show="isShowed">
    <div class="col-lg-12">
        <a ui-sref="membersDashboard.products.edit({productId:product.id})" class="btn btn-default btn-sm">Chỉnh sửa</a>
    </div>
    <div class="col-lg-12"><h4>{{product.name}}</h4></div>
    <div class="col-lg-3">
        <img class="dashboard-product-thumb" ng-src="{{product.thumb}}" alt="">
    </div>
    <div class="col-lg-9">
        <p><span class="price">Giá bán: </span><strong>{{product.price}}</strong></p>
        <hr>
        <div ng-bind-html="product.content"></div>
    </div>
</div>
